<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather Today</h1>

    <!-- <div id="timezone-div">
        <span class="timezone-label">Timezone</span>
        <span class="timezone-value">America/Toronto</span>
    </div> -->

    <div id="weather-data">
        <div class="row">
            <div class="col-md-6">
                <span class="label">Temperature</span>
                <span class="value" id="dv0">6°C</span>
            </div>
            <div class="col-md-6">
                <span class="label">Feels Like</span>
                <span class="value" id="dv1">1°C</span>
            </div>
        </div>
    </div>

    <div id="weather-data2">
        <div class="row">
            <div class="col-md-4">
                <span class="label">Wind Speed</span>
                <span class="value" id="dv2">20km/h</span>
            </div>
            <div class="col-md-4">
                <span class="label">Wind Gust</span>
                <span class="value" id="dv3">25km/h</span>
            </div>
            <div class="col-md-4">
                <span class="label">Wind Direction</span>
                <span class="value" id="dv4">East</span>
            </div>
        </div>
    </div>

    <div id="weather-data3">
        <div class="row">
            <div class="col-md-6">
                <span class="label">Sunrise</span>
                <span class="value" id="dv5">6:30 AM</span>
            </div>
            <div class="col-md-6">
                <span class="label">Sunset</span>
                <span class="value" id="dv6">8:00 PM</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
